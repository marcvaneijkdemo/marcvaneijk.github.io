{% assign page = include.page %}

<header>
    <div>
        <div class="mve-article-titel">
            {% if include.link %}
            <a class="post-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
            {% else %}
            {{ page.title }}
            {% endif %}
        </div>

        <div>
            <ul class="mve-article-meta-ul">
                {% if page.date %}
                <li>
                    <i class="mve-article-meta-li"></i>
                    Created {{ page.date | date: "%Y-%m-%d" }} by {{ page.author }} <a href="{{site.github.repository_url}}/blob/_posts/{{page.path}}">Improve this page</a>
                </li>
                {% endif %}
            </ul>
        </div>

    </div>
</header>
